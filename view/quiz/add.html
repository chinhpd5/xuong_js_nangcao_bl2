<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm mới Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="row mx-0">
            <!-- Side bar left -->
            <div class="col-2 p-0 position-fixed top-0 start-0" style="height: 100%">
              <div style="height: 100%;" class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                  <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                  <span class="fs-4">JS Nâng cao</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                  <li class="nav-item">
                    <a href="#" class="nav-link active" aria-current="page">
                      Home
                    </a>
                  </li>
                  <li>
                    <a href="/view/quiz/list.html" class="nav-link text-white">
                      Quiz
                    </a>
                  </li>
                  <li>
                    <a href="/view/user/list.html" class="nav-link text-white">
                      User
                    </a>
                  </li>
                  <li>
                    <a href="#" class="nav-link text-white">
                      Category
                    </a>
                  </li>
                  <li>
                    <a href="#" class="nav-link text-white">
                      Quiz
                    </a>
                  </li>
                </ul>
                
              </div>
      
            </div>
    
            <!-- Main content -->
            <div class="offset-2 col-10" style="height: 100%;">
                <h1>Thêm mới Quiz</h1>

                <form id="formAdd">
                    <div class="mb-3">
                      <label for="title" class="form-label">Tên quiz</label>
                      <input type="text" class="form-control" id="title">
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="isActive">
                            <label class="form-check-label" for="isActive">
                                Kích hoạt
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="time" class="form-label">Thời gian (s)</label>
                        <input type="number" class="form-control" id="time">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Mô tả</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                
                
            </div>
      
        </div>

    </div>

    <script type="module" src="../../controller/quiz/add.js"></script>
</body>
</html>
