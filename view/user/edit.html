<body>
    
    <div class="container">
        <div class="row mx-0">
            <!-- Side bar left -->
            <div class="col-2 p-0 position-fixed top-0 start-0" style="height: 100%">
              <div style="height: 100%;" class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                  <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                  <span class="fs-4">JS Nâng cao</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                  <li class="nav-item">
                    <a href="#" class="nav-link active" aria-current="page">
                      Home
                    </a>
                  </li>
                  <li>
                    <a href="#" class="nav-link text-white">
                      Dashboard

                  </li>
                  <li>
                    <a href="#" class="nav-link text-white">

                  </li>

                  </li>
                  <li>

                  </li>
                </ul>

            </div>
    
            <!-- Main content -->
            <div class="offset-2 col-10" style="height: 100%;">
                <h1>Cập nhật người dùng</h1>

                <form id="formEdit">
                    <div class="mb-3">
                        <label for="name" class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" id="name">
                    </div>

                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="text" class="form-control" id="password">
                    </div>

                    <div class="mb-3">
                        <label for="avatar" class="form-label">Ảnh đại diện</label>
                        <input type="text" class="form-control" id="avatar">
                    </div>

                    <div class="mb-3">
                        <label for="note" class="form-label">Ghi chú</label>
                        <input type="text" class="form-control" id="note">
                    </div>
                    
                   
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>                
                
            </div>
      
        </div>
